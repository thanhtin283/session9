<script>
    function checkclass(str) {
        regExp = /^[ACP][0-9]{4}[GHIKLM]$/;
        if (regExp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "P0323M"
    alert(checkclass(zipcode));
    var zipcode = "12345"
    alert(checkclass(zipcode));
</script>
