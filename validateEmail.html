<script>
    function checkEmail(str) {
        regexp = /^([A-Za-z0-9])+([A-Za-z0-9])*\@([A-Za-z0-9])+\.([A-Za-z0-9])+$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let nhapmail = prompt('nhập mail để kiểm tra')
    alert(checkEmail(nhapmail));
</script>
