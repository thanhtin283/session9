<script>
    function checkAccount(str) {
        regExp = /^[_a-z0-9]{6,}$/;
        if (regExp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "123abc_"
    alert(checkAccount(zipcode));
    var zipcode = "12345"
    alert(checkAccount(zipcode));
